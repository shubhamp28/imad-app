<!DOCTYPE html>
<html>
    <head>
        <link href="/ui/style.css" rel="stylesheet" />
    </head>
    <body>
        <div class="container">
            <div class="center">
                <img src="https://vignette.wikia.nocookie.net/onepiece/images/e/e5/Monkey_D._Luffy_Anime_Pre_Timeskip_Infobox.png/revision/latest?cb=20151110155156" class="img-medium"/>
            </div>
            <hr/>
            <h3>Personal</h3>
            <div>
                HI, My name is Shubham...
            </div>
            <hr/>
            <h3>Professional</h3>
            <div>
                I am a 3rd year Computer Student.
            </div>
            <hr/>
            <div>
                This button <input type="button" value="Click Me" id="counter"> has been clicked <span id="count">0</span> times. 
            </div>
        </div>    
        <script>
            var button = document.getElementById('counter');
            var counter = 0;
            button.onclick = function(){
                //Maker request to the counter endpoint
                
                // Capture the response anD store it in a variable
                
                // Render the variable in the correct span 
                counter = counter +1;
                var span = document.getElementById('count');
                span.innerHTML = counter.toString();
            };
        </script>
    </body>
</html>
